<p><strong>Magie de Numpy</strong></p>
<p>Pour multiplier deux matrices il suffit d'utiliser l'oprateur <code>@</code> comme suit dans Numpy</p>
<p><code>C = A @ B</code></p>
<p>A et B sont deux matrices Numpy <code>np.array</code>, l'oprateur ne marche que sur les array <code>numpy</code></p>
</section>

<h3 id="3-interpr%C3%A9tation-g%C3%A9om%C3%A9trique">3. Interprtation gomtrique</h3>
<p>Une matrice possde gnralement plusieurs directions privilgies : ses vecteurs propres.<br />
Ce sont les directions o la transformation agit de manire la plus simple.</p>
<p>Si l'on observe deux donnes comme la taille et le poids, les vecteurs propres indiquent les directions dans lesquelles ces donnes varient le plus ensemble. Par exemple, on peut dcouvrir qu'une augmentation de taille s'accompagne souvent d'une augmentation de poids : cette relation correspond  une direction propre. Les vecteurs propres servent donc  reprer les tendances naturelles dans les donnes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="21" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="59">
<p>Cette notion sont essentielles dans:</p>
<ol>
<li>analyser les directions principales d'une fonction (via une Hessienne),</li>
<li>comprendre des donnes (ACP),</li>
<li>tudier la stabilit de systmes,</li>
<li>optimiser des critres.</li>
</ol>
</section>

<h3 id="4-th%C3%A9or%C3%A8mes-importants">4. Thormes importants</h3>
<p><strong>Matrices symtriques relles.</strong><br />
Toute matrice symtrique relle admet une famille complte de vecteurs propres rels, mutuellement orthogonaux, qui forment une base de l'espace.</p>
<p><strong>Matrices diagonalisables.</strong><br />
Toute matrice diagonalisable possde suffisamment de vecteurs propres pour former une base.<br />
Ces vecteurs propres ne sont pas ncessairement orthogonaux.</p>
<p><strong>Autres matrices.</strong><br />
Une matrice qui n'est pas diagonalisable ne possde pas assez de vecteurs propres pour former une base (et peut mme ne pas en possder du tout).</p>
</section>

<h2 id="remarque-en-statistiques">Remarque en statistiques</h2>
<p>La covariance mesure comment deux variables varient ensemble : positive si elles montent ou descendent ensemble, ngative si l'une monte quand l'autre descend.</p>
<p>La matrice de covariance est diagonalise :<br />
 Les vecteurs propres = axes principaux<br />
 Les valeurs propres = variances importantes</p>
<blockquote>
<p><strong>(A) et (D) font la mme chose : (A) le fait dans la base normale, (D) le fait dans la base des vecteurs propres o tout est plus simple.</strong></p>
</blockquote>
</section>

<h2 id="remarque">Remarque</h2>
<blockquote>
<p>Audelas de la dimension 3x3 on utilise d'autres mthodes.<br />
Pour des systmes de taille suprieure  <code>3x3</code> on utilise des mthodes numriques robustes comme la dcomposition LU ou QR.<br />
NumPy applique automatiquement ces mthodes via <code>np.linalg.solve</code></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="51" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="59">
<h1 id="m%C3%A9thode-stable">Mthode stable</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

A = np.array([
    [<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">3</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>, <span class="hljs-number">2</span>],
    [<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">6</span>]
], dtype=<span class="hljs-built_in">float</span>)

b = np.array([<span class="hljs-number">7</span>, <span class="hljs-number">12</span>, <span class="hljs-number">15</span>, <span class="hljs-number">20</span>], dtype=<span class="hljs-built_in">float</span>)

x = np.linalg.solve(A, b)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Solution :&quot;</span>, x)

</code></pre>
<p>Si a choue : <code>LinAlgError: Singular matrix</code></p>
</section>

<h2 id="exercice-interaction-entre-deux-types-de-cellules">Exercice <strong>Interaction entre deux types de cellules</strong></h2>
<p>Deux types de cellules interagissent :</p>
<ol>
<li>(x) : cellules immunitaires</li>
<li>(y) : cellules tumorales</li>
