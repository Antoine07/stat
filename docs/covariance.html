<h1 id="covariance-et-anova">Covariance et ANOVA</h1>
<p><strong>Comprendre le lien entre variables et comparer des groupes</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="2" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="pourquoi-ce-chapitre">Pourquoi ce chapitre ?</h2>
<p>Jusqu'ici, vous savez :</p>
<ul>
<li>dcrire une variable (moyenne, dispersion),</li>
<li>visualiser des distributions.</li>
</ul>
<p>On va maintenant rpondre  deux nouvelles questions :</p>
<ol>
<li><strong>Deux variables voluent-elles ensemble ?</strong>  <em>Covariance</em></li>
<li><strong>Plusieurs groupes ont-ils la mme moyenne ?</strong>  <em>ANOVA</em></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="3" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h1 id="covariance">COVARIANCE</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="4" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="probl%C3%A8me-pos%C3%A9">Problme pos</h2>
<p>On observe deux variables sur les mmes individus :</p>
<ul>
<li>taille et poids</li>
<li>temps d'entranement et performance</li>
<li>ge et salaire</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Quand l'une augmente, que fait l'autre ?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="5" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="exemple-simple">Exemple simple</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

x = np.array([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>])   <span class="hljs-comment"># heures de travail</span>
y = np.array([<span class="hljs-number">10</span>, <span class="hljs-number">12</span>, <span class="hljs-number">15</span>, <span class="hljs-number">18</span>, <span class="hljs-number">20</span>])  <span class="hljs-comment"># score</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="6" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="visualisation-indispensable">Visualisation indispensable</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

plt.scatter(x, y)
plt.xlabel(<span class="hljs-string">&quot;x&quot;</span>)
plt.ylabel(<span class="hljs-string">&quot;y&quot;</span>)
plt.show()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="7" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="intuition-de-la-covariance">Intuition de la covariance</h2>
<blockquote>
<p>La covariance mesure <strong>si deux variables varient ensemble</strong>.</p>
</blockquote>
<ul>
<li>si x  et y   covariance <strong>positive</strong></li>
<li>si x  et y   covariance <strong>ngative</strong></li>
<li>si pas de lien clair  covariance  0</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="8" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="9" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="lecture-intuitive-du-produit">Lecture intuitive du produit</h2>
<ul>
<li>(x  moyenne) et (y  moyenne) <strong>mme signe</strong>  produit positif</li>
<li>signes opposs  produit ngatif</li>
</ul>
<p>Donc :</p>
<ul>
<li>majorit de produits positifs  covariance positive</li>
<li>majorit ngatifs  covariance ngative</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="10" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="calcul-en-python">Calcul en Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.cov(x, y)
</code></pre>
<p>La covariance recherche est :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.cov(x, y)[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="11" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="probl%C3%A8me-majeur-de-la-covariance-%E2%9A%A0%EF%B8%8F">Problme majeur de la covariance <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/></h2>
<blockquote>
<p><strong>La covariance dpend des units.</strong></p>
</blockquote>
<p>Exemple :</p>
<ul>
<li>cm  kg</li>
<li>heures  points</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> Impossible de comparer directement deux covariances.</p>
<p>C'est pour cela que l'on introduira ensuite la <strong>corrlation</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="12" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="exercice-1--covariance">Exercice 1  Covariance</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = np.array([<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>])
b = np.array([<span class="hljs-number">8</span>, <span class="hljs-number">6</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>])
</code></pre>
<ol>
<li>Tracez le nuage de points</li>
<li>Calculez la covariance</li>
<li>Interprtez le signe</li>
</ol>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="13" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="r%C3%A9sum%C3%A9-covariance">Rsum Covariance</h2>
<ol>
<li>Mesure la variation conjointe de deux variables</li>
<li>Signe  sens de la relation</li>
<li>Valeur brute  dpend des units</li>
<li>Outil fondamental avant corrlation et ACP</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="14" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h1 id="partie-2--anova-analyse-de-la-variance">PARTIE 2  ANOVA (Analyse de la variance)</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="15" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="probl%C3%A8me-pos%C3%A9-1">Problme pos</h2>
<p>On a <strong>plusieurs groupes</strong> et on veut savoir :</p>
<blockquote>
<p><strong>Ont-ils la mme moyenne ou pas ?</strong></p>
</blockquote>
<p>Exemples :</p>
<ul>
<li>mthodes pdagogiques</li>
<li>traitements mdicaux</li>
<li>machines</li>
<li>groupes d'individus</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="16" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="exemple-concret">Exemple concret</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">A = np.array([<span class="hljs-number">12</span>, <span class="hljs-number">13</span>, <span class="hljs-number">11</span>, <span class="hljs-number">12</span>])
B = np.array([<span class="hljs-number">16</span>, <span class="hljs-number">17</span>, <span class="hljs-number">15</span>, <span class="hljs-number">16</span>])
C = np.array([<span class="hljs-number">10</span>, <span class="hljs-number">9</span>, <span class="hljs-number">11</span>, <span class="hljs-number">10</span>])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="17" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="moyennes-par-groupe">Moyennes par groupe</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">A.mean(), B.mean(), C.mean()
</code></pre>
<p>On observe des diffrences<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> mais sont-elles <strong>relles</strong> ou <strong>dues au hasard</strong> ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="18" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="pourquoi-le-hasard-peut-tromper">Pourquoi le hasard peut tromper</h2>
<p>Mme si les <strong>vraies moyennes</strong> sont gales :</p>
<ul>
<li>les donnes sont disperses,</li>
<li>les moyennes observes fluctuent.</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> L'ANOVA sert  dcider <strong>objectivement</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="19" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="principe-fondamental-de-lanova">Principe fondamental de l'ANOVA</h2>
<p>L'ANOVA compare :</p>
<ol>
<li>la <strong>variabilit entre les groupes</strong></li>
<li>la <strong>variabilit  l'intrieur des groupes</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="20" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="intuition-cl%C3%A9">Intuition cl</h2>
<blockquote>
<p>Si les groupes sont trs diffrents <strong>entre eux</strong>,<br />
mais homognes <strong>en leur sein</strong>,<br />
alors les moyennes sont probablement diffrentes.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="21" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="sch%C3%A9ma-conceptuel">Schma conceptuel</h2>
<p><img src="https://www.researchgate.net/publication/329788831/figure/fig2/AS%3A711397558206464%401546621803288/Graphical-representation-of-the-rationale-behind-the-analysis-of-variance-ANOVA-A.png" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="22" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<p><img src="https://stpltrsrcscmnprdwus001.blob.core.windows.net/rsrcs/srm/images/research-methods-statistics-for-public-nonprofit-administrators-practical-guide/10.4135_9781544307763-fig10-1.jpg" alt="Image" /></p>
<ul>
<li>dispersion interne = bruit</li>
<li>dispersion entre groupes = signal</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="23" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="hypoth%C3%A8ses-statistiques">Hypothses statistiques</h2>
<ul>
<li><strong>H</strong> : toutes les moyennes sont gales</li>
<li><strong>H</strong> : au moins une moyenne est diffrente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="24" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">

<h2 id="matrice-de-covariance">Matrice de covariance</h2>
<blockquote>
<p>Gnralisation de la variance et de la covariance.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Xc = X - X.mean(axis=<span class="hljs-number">0</span>)
Cov = np.cov(Xc, rowvar=<span class="hljs-literal">False</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="47" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="lecture-de-la-matrice-de-covariance">Lecture de la matrice de covariance</h2>
<ul>
<li>diagonale  variances</li>
<li>hors diagonale  covariances</li>
<li>symtrique</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="48" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="version-normalis%C3%A9e--matrice-de-corr%C3%A9lation">Version normalise : matrice de corrlation</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Corr = np.corrcoef(X, rowvar=<span class="hljs-literal">False</span>)
</code></pre>
<ul>

</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="50" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="probl%C3%A8me-pos%C3%A9-par-lacp">Problme pos par l'ACP</h2>
<ul>
<li>beaucoup de variables</li>
<li>variables corrles</li>
<li>difficile  visualiser</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>rsumer l'information sans trop la perdre</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="51" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="id%C3%A9e-g%C3%A9om%C3%A9trique-centrale">Ide gomtrique centrale</h2>
<blockquote>
<p>L'ACP cherche <strong>les directions o les donnes varient le plus</strong>.</p>
</blockquote>
<img src="https://www.researchgate.net/publication/320201024/figure/fig1/AS%3A668939172474885%401536498935431/D-scatter-plot-of-principal-component-analysis-PCA-projected-i-vectors-for-different.png" width="700" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="52" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<p><img src="https://miro.medium.com/1%2A_wcd4AGrcovM0m_WypIYtQ.png" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="53" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="%C3%A9tape-1--centrage-obligatoire">tape 1  Centrage (obligatoire)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Xc = X - X.mean(axis=<span class="hljs-number">0</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="54" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="%C3%A9tape-2--souvent-r%C3%A9duction">tape 2  (souvent) Rduction</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Xs = Xc / X.std(axis=<span class="hljs-number">0</span>)
</code></pre>
<p>Utilise quand :</p>
<ul>
<li>units diffrentes</li>
<li>chelles incomparables</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="55" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="%C3%A9tape-3--matrice-de-covariance">tape 3  Matrice de covariance</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Cov = np.cov(Xs, rowvar=<span class="hljs-literal">False</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="56" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="%C3%A9tape-4--valeurs-propres-et-vecteurs-propres">tape 4  Valeurs propres et vecteurs propres</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">vals, vecs = np.linalg.eig(Cov)
</code></pre>
<h3 id="interpr%C3%A9tation">Interprtation</h3>
<ul>
<li><strong>vecteurs propres</strong>  directions principales</li>
<li>*<strong>valeurs propres</strong>  quantit de variance explique</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="57" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="sens-g%C3%A9om%C3%A9trique">Sens gomtrique</h2>
<ul>
<li>vecteur propre = axe de projection</li>
<li>valeur propre = importance de cet axe</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> PC1 = direction la plus longue du nuage</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="58" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="%C3%A9tape-5--tri-par-importance">tape 5  Tri par importance</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">idx = np.argsort(vals)[::-<span class="hljs-number">1</span>]
vals = vals[idx]
vecs = vecs[:, idx]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="59" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="%C3%A9tape-6--projection-des-donn%C3%A9es">tape 6  Projection des donnes</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">X_proj = Xs @ vecs
</code></pre>
<ul>
<li>nouvelles coordonnes</li>
<li>mmes individus</li>
<li>nouvelles variables : PC1, PC2, </li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="60" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">

    [<span class="hljs-number">170</span>, <span class="hljs-number">65</span>],
    [<span class="hljs-number">180</span>, <span class="hljs-number">80</span>],

], dtype=<span class="hljs-built_in">float</span>)
</code></pre>

<h2 id="combien-de-composantes-garder">Combien de composantes garder ?</h2>
<p>Variance explique :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">vals / vals.<span class="hljs-built_in">sum</span>()
</code></pre>
<ul>
<li>PC1 + PC2  8090 %  souvent suffisant</li>
</ul>
</section>

<h2 id="r%C3%A9sum%C3%A9-acp">Rsum ACP</h2>
<ol>
<li>
<p>L'ACP travaille sur les <strong>corrlations</strong></p>
</li>
<li>
<p>Elle cherche des <strong>axes optimaux</strong></p>
</li>
<li>
<p>Elle remplace plusieurs variables par quelques-unes</p>
</li>
<li>
<p>Elle repose sur :</p>
<ul>
<li>matrices</li>
<li>valeurs propres</li>
<li>vecteurs propres</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="63" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="r%C3%A9sum%C3%A9-global-du-chapitre">Rsum global du chapitre</h2>
<h3 id="corr%C3%A9lation">Corrlation</h3>
<ul>
<li>covariance normalise</li>
<li>sans unit</li>
<li>base de l'analyse multivarie</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="64" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h3 id="acp">ACP</h3>
<ul>
<li>rotation du nuage</li>
<li>rduction de dimension</li>
<li>outil central en data science</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="65" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h1 id="cercle-de-corr%C3%A9lation">Cercle de corrlation</h1>
<p><strong>Interprtation graphique de l'ACP</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="66" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="pourquoi-le-cercle-de-corr%C3%A9lation">Pourquoi le cercle de corrlation ?</h2>
<p>Aprs l'ACP, on a :</p>
<ul>
<li>des <strong>individus projets</strong> (PC1, PC2),</li>
<li>mais aussi des <strong>variables d'origine</strong>.</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> Le cercle de corrlation sert  rpondre  ces questions :</p>
<ol>
<li>Quelles variables expliquent <strong>PC1</strong> ? <strong>PC2</strong> ?</li>
<li>Quelles variables sont <strong>corrles entre elles</strong> ?</li>
<li>Quelles variables sont <strong>indpendantes</strong> ?</li>
<li>Quelles variables sont <strong>bien ou mal reprsentes</strong> ?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="67" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="id%C3%A9e-cl%C3%A9-%C3%A0-retenir-absolument">Ide cl ( retenir absolument)</h2>
<blockquote>
<p>Le cercle de corrlation reprsente <strong>les corrlations entre les variables d'origine et les axes principaux (PC1, PC2)</strong>.</p>
</blockquote>
<p>Ce ne sont <strong>pas les individus</strong>,<br />
ce sont <strong>les variables</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-class="lead" data-theme="default" lang="en-US" class="lead" data-marpit-pagination="68" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="84">
<h2 id="pourquoi-un-cercle-de-rayon-1">Pourquoi un cercle de rayon 1 ?</h2>
<p>Les donnes sont <strong>centres-rduites</strong> :</p>
<ul>
<li>variance = 1</li>
<li>corrlations  [1, +1]</li>
</ul>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> Les coordonnes des variables sont des <strong>corrlations</strong><br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> Elles sont donc <strong>bornes par 1</strong></p>
</section>

<h2 id="code-complet-de-trac%C3%A9">Code complet de trac</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

fig, ax = plt.subplots(figsize=(<span class="hljs-number">6</span>, <span class="hljs-number">6</span>))

theta = np.linspace(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>*np.pi, <span class="hljs-number">300</span>)
ax.plot(np.cos(theta), np.sin(theta))

ax.axhline(<span class="hljs-number">0</span>)
ax.axvline(<span class="hljs-number">0</span>)
